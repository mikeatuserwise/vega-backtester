version: '3.8'

services:
  vega-backtester:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - vega-network

  # Optional: Add a reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vega-backtester
    restart: unless-stopped
    networks:
      - vega-network

networks:
  vega-network:
    driver: bridge
